{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>¿Estás seguro de eliminar esta tarea?</h2>
  <p><strong>{{ object.title }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'tasks' project_id=request.resolver_match.kwargs.project_id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
