{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-3">
  <h1>Mis Proyectos</h1>
  <a href="{% url 'project_create' %}" class="btn btn-primary mb-3">Crear Nuevo Proyecto</a>

  <ul class="list-group">
    {% for project in projects %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <a href="{% url 'tasks' project.pk %}">
                <h5>{{ project.name }}</h5>
            </a>
          <p>{{ project.description|linebreaks }}</p>
        </div>
        <div>
          <a href="{% url 'project_delete' project.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
      </li>
    
    {% empty %}
      <li class="list-group-item">No tienes proyectos a√∫n.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
