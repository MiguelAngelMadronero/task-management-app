{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h2>{% if object %}Editar{% else %}Nueva{% endif %} Tarea</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'tasks' project_id=request.resolver_match.kwargs.project_id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
